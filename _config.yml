name: Louis
description: Beats 'n Bytes &mdash; Coffee 'n Code
meta_description: Louis Van de Calseyde's personal place on the web

aboutPage: true

# Conversion
markdown: kramdown
highlighter: rouge

# Markdown Processors
kramdown:
    input: GFM

# Plugins
gems: [jekyll-paginate, jekyll-gist]

paginate: 20
baseurl: /
domain_name: 'https://louis.gent'
google_analytics: 'UA-71606455-1'
disqus: true
disqus_shortname: 'vdclouis'

# Details for the RSS feed generator
url:            'http://your-blog-url.example.com'
author:         'Louis Van de Calseyde'
authorTwitter:  'vdclouis'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
